<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
</head>


<body onload="updateHTML()">

    <div id="DetailContainer" class="DetailContainer d-none">
        <div id="Detail" class="Detail"></div>
    </div>


    <header class="Mainheader">
        <img src="assets/img/Capa 1.png" alt="">
        <div class="rightContainer">
            <h2>Kanban Project Management Tool</h2>
            <img src="assets/img/Vector (2).png" alt="">
            <img src="assets/img/Ellipse 3.png" alt="">
        </div>

    </header>

    <div class="Main-Container">

        <div class="sideBar">
            <div class="SideNav">


                <div class="Bar">
                    <img src="assets/img/Vector (3).png" alt="">
                    <p>Summary</p>
                </div>
                <div class="Bar">
                    <img src="assets/img/Vector (4).png" alt="">
                    <p>Board</p>
                </div>
                <div class="Bar">
                    <img src="assets/img/Group 1.png" alt="">
                    <p>Add Task</p>
                </div>
                <div class="Bar">
                    <img src="assets/img/Vector (5).png" alt="">
                    <p>Contacts</p>
                </div>


            </div>

            <div class="legalNotice">
                <img src="assets/img/Group 4 .png" alt="">
                <p>Legal notice</p>
            </div>
        </div>

        <div class="MainBoard">

            <div class="topBar">
                <div class="InputAndButton">
                    <input class="findTaskInput" type="text" placeholder="Find Task">
                    <Button class="addTaskButton">Add Task +</Button>
                </div>
            </div>

            <div class="kanbanBoard">

                <div class="drag-area-Container" id="toDo-Container">
                    <div class="drag-area-top-Section">
                        <h3>To do</h3> <img class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
                </div>
                <div class="drag-area-Container" id="inProgress-Container">
                    <div class="drag-area-top-Section">
                        <h3>In progress</h3><img class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="drag-area-Container" id="awaitingFeedback-Container">
                    <div class="drag-area-top-Section">
                        <h3>Awaiting Feedback</h3><img class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="awaitingFeedback" ondrop="moveTo('awaitingFeedback')"
                        ondragover="allowDrop(event)"></div>
                </div>
                <div class="drag-area-Container" id="done-Container">
                    <div class="drag-area-top-Section">
                        <h3>Done</h3><img class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
                </div>


            </div>

        </div>

    </div>


</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/add-task.css">
    <link rel="stylesheet" href="./css/animations.css">


    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js" defer></script>
    <script src="./js/add-task.js"></script>


</head>

<body onload="initBoard();">

    <div id="detail-container" class="DetailContainer d-none">
        <div id="Detail" class="Detail"></div>
    </div>

    <div id="AddTaskMaskBg" class="AddTaskMaskBg d-none">
        <img id="task_added_to_board_img" class="task-added-to-board-img animationFadeInBottom d-none" src="./assets/img/task-added-to-board.png" alt="">
        <div id="AddTaskMaskContainer" class="AddTaskMaskContainer animationFadeInRight d-none "></div>
    </div>

    <div class="Mainheader" w3-include-html="./assets/templates/header.html"></div>

    <div class="Main-Container">

        <div class="sideBar" w3-include-html="./assets/templates/navigation.html"></div>

        <div class="MainBoard">

            <div class="topBar">
                <div class="InputAndButton">
                    <input class="search-input" id="search_input" type="text" placeholder="Find Task" onkeyup="handleFilterTasks()">
                    <Button onclick="openAddTaskMask(1)" class="addTaskButton">
                        <p>Add Task</p> <img src="assets/img/white-plus.png" alt="">
                    </Button>
                </div>
            </div>

            <div class="kanbanBoard">

                <div class="drag-area-Container" id="toDo-Container">
                    <div class="drag-area-top-Section">
                        <h3>To do</h3> <img onclick="openAddTaskMask(1);" class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="toDo" ondrop="moveTo(event,'toDo')" ondragenter="dragEnter(event)" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)">
                    </div>

                </div>
                <div class="drag-area-Container" id="inProgress-Container">
                    <div class="drag-area-top-Section">
                        <h3>In progress</h3><img onclick="openAddTaskMask(1)" class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="inProgress" ondrop="moveTo(event,'inProgress')" ondragenter="dragEnter(event)" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)">
                    </div>
                </div>
                <div class="drag-area-Container" id="awaitingFeedback-Container">
                    <div class="drag-area-top-Section">
                        <h3>Awaiting Feedback</h3><img onclick="openAddTaskMask(1)" class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="awaitingFeedback" ondrop="moveTo(event,'awaitingFeedback')" ondragenter="dragEnter(event)" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)"></div>
                </div>
                <div class="drag-area-Container" id="done-Container">
                    <div class="drag-area-top-Section">
                        <h3>Done</h3><img onclick="openAddTaskMask(1)" class="plusButton" src="assets/img/plus button v1.png" alt="">
                    </div>
                    <div class="drag-area" id="done" ondrop="moveTo(event,'done')" ondragenter="dragEnter(event)" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)"></div>
                </div>

            </div>
        </div>
    </div>

</body>


</html>

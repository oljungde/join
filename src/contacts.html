<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Join</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
</head>

<body>
    <div class="headline" w3-include-html="./assets/templates/header.html"></div>
    <div class="display">
        <div class="navigation" w3-include-html="./assets/templates/navigation.html"></div>
        <div class="contact-main">
            <div></div>
        </div>
        <div class="contact-right-side">
            <div class="show-contact"></div>
            <div class="show-button">
                <button class="new-contact-button" onclick=""></button>
            </div>
        </div>
    </div>
    <div class="relative">
        <div class="add-contact">
            <div class="add-contact-head"></div>
            <div class="add-contact-main">
                <div  class="contact-member"><img src="/src/assets/img/contact-member.png" alt=""></div>
                <div><input type="text">
                <img src="/src/assets/img/signup-user.png" alt="">
                </div>
                <div><input type="e-mail">
                <img src="/src/assets/img/login-email.png" alt="">
                </div>
                <div><input type="text">
                <img src="/src/assets/img/phone.png" alt="">
                </div>
                <div>
                    <div class="button-cancel">
                        <p>Cancel</p>
                        <img src="/src/assets/img/cancel.png" alt="">
                    </div>
                    <div class="button-create">
                        <p>Create contact</p>
                        <img src="/src/assets/img/rithe.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Join</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
</head>

<body onload="initContacts()">
    <div class="headline" w3-include-html="./assets/templates/header.html"></div>
    <div class="display">
        <div class="navigation" w3-include-html="./assets/templates/navigation.html"></div>
        <div class="contact-main">
            <div id="contactbar" class="contact-bar">
               
            </div>
        </div>
        <div class="contact-right-side">
            <div class="show-contact"></div>
            <div class="show-button">
                <div class="new-contact-button" onclick="openAddContact()">New contact</div>
            </div>
        </div>
    </div>
    <div class="relative d-none" id="opencontact">

    </div>

</body>

</html>
